{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FeelSound{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    {% block styles %}
    {% endblock %}
</head>
<body class="bg-gray-900">

    {% if messages %}
        <ul class="messages absolute top-5 left-1/2 -translate-x-1/2 z-50 list-none">
            {% for message in messages %}
                <li class="p-4 mb-4 text-sm rounded-lg shadow-lg animate-fade-in-down
                    {% if message.tags == 'error' %} bg-red-500 text-white {% else %} bg-green-500 text-white {% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
