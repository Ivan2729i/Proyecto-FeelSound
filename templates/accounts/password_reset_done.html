{% extends 'base.html' %}

        <h1 class="text-2xl font-bold text-text-main">Revisa tu Correo ✉️</h1>
        <p class="mt-4 text-text-muted">

        <a href="{% url 'home' %}" class="mt-8 inline-block px-6 py-3 font-bold text-text-main bg-primary rounded-lg hover:bg-primary-hover">

    </div>
