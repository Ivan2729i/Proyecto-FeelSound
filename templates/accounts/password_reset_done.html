{% extends 'base.html' %}
{% load static %}

{% block title %}Correo Enviado{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#101A33] to-[#0A0F21] px-4">
    <div class="w-full max-w-md p-8 text-center bg-[#2B3A5A]/50 backdrop-blur-xl rounded-2xl shadow-lg border border-[#3E4E71]">
        <h1 class="text-2xl md:text-3xl font-bold text-white">Revisa tu Correo ✉️</h1>
        <p class="mt-4 text-[#8e9bb5]">
            Te hemos enviado un correo con las instrucciones. Si no lo ves, revisa tu carpeta de spam.
        </p>
        <a href="{% url 'home' %}"
           class="mt-8 inline-block px-6 py-3 font-bold link-underline text-sm text-text-muted hover:text-white">
            Volver a Inicio
        </a>
    </div>
</div>
{% endblock %}
