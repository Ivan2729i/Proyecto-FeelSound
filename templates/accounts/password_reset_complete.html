{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#101A33] to-[#0A0F21] px-4">
    <div class="w-full max-w-md p-8 text-center bg-[#2B3A5A]/50 backdrop-blur-xl rounded-2xl shadow-lg border border-[#3E4E71]">
        <h1 class="text-2xl md:text-3xl font-bold text-white">¡Contraseña Cambiada con Éxito! ✅</h1>
        <p class="mt-4 text-[#8e9bb5]">
            Tu contraseña ha sido actualizada. Ya puedes iniciar sesión.
        </p>
        <a href="{% url 'accounts:login_register' %}"
           class="btn-fs btn-fs--hover-purple mt-8 inline-block px-6 py-3 font-bold rounded-lg">
            Iniciar Sesión
        </a>
    </div>
</div>
{% endblock %}
